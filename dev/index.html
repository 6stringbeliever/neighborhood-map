<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lib/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>American Professional Stadiums Map</title>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      .map-canvas { height: 100%; }
    </style>
  </head>
  <body>
    <div class="map-canvas" data-bind="googlemap: { stadiums: stadiums }"></div>
    <div id="stadium-list">
      <form>
        <input type="search" placeholder="Search stadiums" id="stadium-search" />
        <button>Search</button>
      </form>
      <ul data-bind="foreach: stadiums">
        <li data-bind="text: name, visible: visible"></li>
      </ul>
    </div>
    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANhKvLu00D4HzEP84t0sGNvSwWmuthcKg">
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
