<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lib/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>American Professional Stadiums Map</title>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="stadium-list">
      <form>
        <input type="search" placeholder="Search stadiums" id="stadium-search" />
        <button>Search</button>
      </form>
      <ul data-bind="foreach: stadiums">
        <li data-bind="text: name"></li>
      </ul>
    </div>
    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANhKvLu00D4HzEP84t0sGNvSwWmuthcKg">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          zoom: 4,
          center: { lat: 39.8282, lng: -98.5795 },
          disableDefaultUI: true,
          zoomControl: true,
          zoomControlOptions: {
              style: google.maps.ZoomControlStyle.SMALL,
              position: google.maps.ControlPosition.RIGHT_BOTTOM
          },
        };
      
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        
        /*
          When the tiles are loaded, we detach all the KO views and reattach
          them as map controls. This way we get all the goodness of map controls
          but don't have to worry about when to ko.applyBinding.
        */
        google.maps.event.addListener(map, 'tilesloaded', function(evt) {
          var control = document.createElement('div');
          control.id = 'stadium-list-control';
          var list = $('#stadium-list').detach();
          map.controls[google.maps.ControlPosition.TOP_RIGHT].push(control);
          list.appendTo('#stadium-list-control')
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </body>
</html>
