<!DOCTYPE html><html><head lang="en"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"><link rel="stylesheet" href="css/lib/normalize.css"><link rel="stylesheet" href="css/style.css"><title>American Professional Stadiums Map</title><style type="text/css">.map-canvas,body,html{height:100%}body{margin:0;padding:0}#controls{display:none}</style></head><body><div class="map-canvas" data-bind="googlemap: { stadiums: stadiums }, infowindow: { stadium: selectedStadium, messages: datastatus }"></div><div id="controls"><div id="stadium-list" class="stad-list-control"><div id="stad-list-menu"><button id="stad-list-menu-toggle" class="stad-list-menu">Search/Filters <span class="fa fa-caret-down"></span></button></div><div id="stad-list-hideable" class="stad-menu-offsmall"><div class="search-box"><input type="search" placeholder="Search stadiums..." id="stadium-search" data-bind="textInput: searchtext"><button class="search-box-clear" data-bind="click: clearSearchText"><span class="fa fa-times-circle"></span></button></div><ul class="stad-list-filters" data-bind="foreach: filters"><li data-bind="click: $parent.toggleFilter, attr: {title: hover() }"><img data-bind="attr: {src: imageSrc, alt: league}"></li></ul><div class="stad-list"><p class="stad-list-empty" data-bind="visible: emptysearch">No matching stadiums found.</p><ul data-bind="foreach: stadiums" class="stad-list-ul"><li data-bind="visible: visible, click: $parent.showMarker"><p data-bind="text: name" class="stad-list-name"></p><div data-bind="foreach: teams"><p class="stad-list-data"><span data-bind="text: name"></span> (<span data-bind="text: league"></span>)</p></div></li></ul></div></div></div><div id="selected-stadium-info" data-bind="with: selectedStadium"><h1 data-bind="text: name"></h1><div data-bind="foreach: teams"><p class="info-teams"><span data-bind="text: name"></span> (<span data-bind="text: league"></span>)</p></div><div data-bind="with: $parent.datastatus()"><div class="info-messages" data-bind="visible: gettingdata"><p><span class="fa fa-spinner fa-pulse"></span> Getting data.</p></div><div class="info-errors" data-bind="visible: errors().length > 0"><ul data-bind="foreach: errors"><li><span class="fa fa-exclamation-triangle"></span> <span data-bind="text: $data"></span></li></ul></div></div><div class="info-address" data-bind="visible: foursquareid"><div data-bind="foreach: address"><p data-bind="text: $data"></p></div></div><div class="info-photos" data-bind="visible: photos().length > 0"><div data-bind="foreach: photos"><img data-bind="attr: {src: $data}"></div></div><div class="info-articles" data-bind="visible: articles().length > 0"><h2>Recent NY Times Articles</h2><ul data-bind="foreach: articles"><li><a data-bind="text: headline, attr: {href: url}"></a></li></ul><a href="http://developer.nytimes.com"><img src="//graphics8.nytimes.com/packages/images/developer/logos/poweredby_nytimes_150a.png" alt="Data provided by the NY Times"></a></div></div></div><script src="js/lib/jquery-2.1.3.min.js"></script><script src="js/lib/knockout-3.2.0.js"></script><script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANhKvLu00D4HzEP84t0sGNvSwWmuthcKg">
    </script><script src="js/data.js"></script><script src="js/app.js"></script></body></html>
